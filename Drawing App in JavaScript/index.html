<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Drawing App in JavaScript/css/style.css">
</head>
<body>
   <div class="container">

    <section class="tools-board">

        <div class="row">
            <label class="title">Xəttlər</label>
            <ul class="options">
                <li class="option tool" id="rectangle">
                    <img src="/Drawing App in JavaScript/img/rectangle.svg" alt="">
                    <span>Rectangle</span>
                </li>
                <li class="option tool" id="circle">
                    <img src="/Drawing App in JavaScript/img/circle.svg" alt="">
                    <span>Circle</span>
                </li>
                <li class="option tool" id="triangle">
                    <img src="/Drawing App in JavaScript/img/triangle.svg" alt="">
                    <span>Trianglee</span>
                </li>
                <li class="option tool">
                    <input type="checkbox" id="fill-color"/>
                    <label for="fill-color">Fill color</label>
                </li>
            </ul>
        </div>

        <div class="row">
            <label class="title">Alətlər</label>
            <ul class="options">
                <li class="option active tool" id="brush">
                    <img src="/Drawing App in JavaScript/img/brush.svg" alt="">
                    <span>Brush</span>
                </li>
                <li class="option tool" id="eraser">
                    <img src="/Drawing App in JavaScript/img/eraser.svg" alt="">
                    <span>Eraser</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                    
                </li>
            </ul>
        </div>

        <div class="row colors">
            <label class="title">Rənglər</label>
            <ul class="options">
              <li class="option"></li>
              <li class="option selected"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option">
                <input type="color" id="color-picker" value="#4a98f7">
              </li>
            </ul>
        </div>

        <div class="row buttons">
            <button class="clear-canvas"> Shablonu sil</button>
            <button class="save-img"> Shablonu yadda saxla</button>
            </ul>
        </div>

    </section>



    <section class="drawing-board">
        <canvas></canvas>
    </section>
   </div>
 
   
 


<script src="/Drawing App in JavaScript/js/main.js"></script>    
</body>
</html>
